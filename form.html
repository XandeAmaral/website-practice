<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="icon" type="images/png" href="media/images/favicon.png">

    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <header>
        <h1>User registration</h1>
        <a href="index.html">
            <button style="font-size:15px;">Home</button>
        </a>
        <hr>
    </header>

    <main>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <!--Retirar o required e fazer a validação através do javascript, clique no botão-->

            <label for="email">Email:</label>
            <input type="email" placeholder="example@gmail.com" id="email" minlength="2">
            <br>

            <label for="username">Username:</label>
            <input type="text" id="username" minlength="2" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" minlength="1" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="(19) 91234-5678" pattern="([1-9]{2}) [1-9]{1}[0-9]{4}-[0-9]{4}">
            <br>
            <!-- pattern n funcionou-->

            <label for="bday">Birthday:</label>
            <input type="date" id="bday">
            <br>

            <label for="permission">Permission level:</label>
            <select id="permission">
                <option value="admin">Admin</option>
                <option value="client">Client</option>
                <option value="deactiavted">Deactivated</option>
            </select>
            <br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br>

            <!-- Estudar o que faz o enctype="multipart/form-data" e porque precisa utilizar ele. -->

            <br>
            <input type="reset">
            <input type="submit">
        </form>

        <p>View of users:</p>
    </main>

    </footer>
</body>

</html>
